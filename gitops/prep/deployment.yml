apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: pred-dev
spec:
  selector:
    matchLabels:
      app: api
  replicas: 1
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: pred-api
          image: ghcr.io/werockstar/go-gitops:3e46f7b674c5a42222a95ae32587db6c1ad08c0a
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: "0.5"
              memory: 256Mi
