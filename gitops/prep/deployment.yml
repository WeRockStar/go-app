apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: pred-dev
spec:
  selector:
    matchLabels:
      app: api
  replicas: 1
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: pred-api
          image: ghcr.io/werockstar/go-app:af2e5196b8615df70ec641b89e0025d6aa703e84
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: "0.5"
              memory: 256Mi
